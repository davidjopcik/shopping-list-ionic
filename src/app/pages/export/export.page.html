<ion-header>
  <ion-toolbar>
    <ion-title>Import / Export</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button class="ion-padding" expand="block" color="success" (click)="exportData()">
    Exportovať všetky zoznamy
  </ion-button>

  <ion-button class="ion-padding" expand="block" color="primary" (click)="triggerImport()">
    Importovať zoznamy
  </ion-button>
</ion-content>
